<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-flex">
            <h1 class="logo">WT</h1>
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact.html" class="active">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact container">
        <div class="contact-wrapper">
            
            <div class="contact-info">
                <div class="info-group">
                    <i class="fas fa-map-marker-alt text-red fa-2x"></i>
                    <h3>LOCATION</h3>
                    <p>#767 Kundi Colony, Lahore, township</p>
                </div>
                <div class="info-group">
                    <i class="fas fa-envelope text-red fa-2x"></i>
                    <h3>EMAIL</h3>
                    <p>muhammadsubhan@Sahulat.com</p>
                </div>
                <div class="info-group">
                    <i class="fas fa-phone-alt text-red fa-2x"></i>
                    <h3>CALL</h3>
                    <p>+92 310 498 4169</p>
                </div>
                <div class="contact-img" style="background-image: url('images/image4.jpg');"></div> </div>

            <div class="contact-form-container">
                <h2 class="section-title">Contact Us</h2>
                <div class="bottom-line"></div>
                <p>Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                
                <form class="form">
                    <div class="form-group">
                        <label for="username">Username<span class="text-red">*</span></label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email<span class="text-red">*</span></label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone<span class="text-red">*</span></label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message<span class="text-red">*</span></label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-red">SUBMIT</button>
                </form>
            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="social-icons">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
        </div>
        <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>

</body>
</html>
